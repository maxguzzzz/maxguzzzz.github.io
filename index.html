          <div class="container">
            <div class="random">
              <p>Число:</p>
              <span id="randomNumber"></span>
            </div>
            <div class="random">
              <p>Процент:</p>
              <span id="randomPercent"></span>
            </div>
            <button onclick="generateRandomNumber()">Активировать</button>
            <script> function generateRandomNumber() {
                // Генерируем случайное число от 1 до 100
                let random = Math.floor(Math.random() * 100) + 1;
                let randomNum;
                // Если случайное число меньше или равно 50, генерируем число от 1.00 до 5.00,
                // иначе - от 6.00 до 13.00
                if (random <= 80) {
                    randomNum = (Math.random() * 4 + 1).toFixed(2);
                } else {
                    randomNum = (Math.random() * 7 + 6).toFixed(2);
                }
                // Генерируем случайный процент от 56% до 98%
                let randomPercent = (Math.random() * 42 + 56).toFixed(2);
                // Выводим случайное число и процент на страницу
                document.getElementById("randomNumber").innerHTML = "x" + randomNum;
                document.getElementById("randomPercent").innerHTML = randomPercent + "%";
            } </script>
          </div>
